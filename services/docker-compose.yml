services:
  database:
    image: redis
    volumes:
      - /tmp/database:/data
    networks:
      - database
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: rabbitmq
    networks:
      - rabbitmq
    expose:
      - 5672
      - 15672
    volumes:
      - /tmp/rabbitmq/data/:/var/lib/rabbitmq
      - /tmp/rabbitmq/log/:/var/log/rabbitmq

  backend:
    build: ./backend
    networks:
      - database
      - rabbitmq
      - default
    expose:
      - 8080
    environment:
      - PORT=8080
    ports:
      - "8081:8080"
    depends_on:
      - database
      - rabbitmq

  frontend:
    build: ./frontend
    environment: 
      - PORT=8080
    expose:
      - 8080
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - default

networks:
  default:
    driver: bridge
  database: {}
  rabbitmq: {}
